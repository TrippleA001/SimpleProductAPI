spring.application.name=product-api

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1
# Use DB_CLOSE_DELAY=-1 to keep the database alive as long as the JVM is running
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# Use 'create-drop' for testing if you want a fresh DB each run, 'update' is good for dev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Format SQL logs (optional)

# Server Port (optional, defaults to 8080)
# server.port=8080